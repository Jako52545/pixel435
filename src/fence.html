<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fence</title>
    <style>
        button {
            font-size: 18px;
            padding: 3px;
            margin: 5px;
            border-radius: 1px;
            cursor: pointer;
            background-color: orange;
            transition: background-color 0.5s ease;
        }

        button:hover {
            background-color: rgb(209, 150, 40)
        }

        body {
            background-image: url('../assets/fence.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        #container {
            margin-top: 5px;
            width: 500px;
            border-radius: 5px;
            padding: 3px;
            background-color: rgba(197, 195, 213, 0.5);
        }

        #burnCount {
            font-size: 20px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Burn down Jame's fence simulator</h2>
        <div id="burnCount"></div>
        <div id="suspicion"></div>
        <button id="burn">Burn</button>
        <h3>Frank's store of different shenanigans</h3>
        <button id="upgrade">More heat: 100 ashes</button>
        <br>
        <button id="auto">Automatic burner: 10000 ashes</button>
        <br>
        <button id="burner-upgrade">Upgrade automatic burner: 999 ashes</button>
        <br>
        <button id="lower-suspicion">Lower Jame's suspicion: 1337 ashes</button>
        <br>
        <button id="agreement-button">Bribe James so you could keep burning his fence: 1000000 ashes</button>
        <br>
        <a href="../index.html">Back to home page</a>
    </div>
    <script src="fence.js"></script>
</body>
</html>
